<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables CSS CDN -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <!-- DataTables JS CDN -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <!-- PapaParse CDN for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            font-size: 1rem;
            width: 100%!important;
            padding: 5px;
        }
        .container {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 1.25rem rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: 100%;
        }
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: #000;
            color: white!important;
            border-color: #1e40af;
        }
        #dataTable th, #dataTable td {
            max-width: 6.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        #dataTable tr:hover {
            background-color: #eef2ff;
            transform: scale(1.02);
        }
        #dataTableContainer {
            padding: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .tile {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            color: white;
            margin: 0.3125rem;
            border-radius: 0.5rem;
            padding: 1.25rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
            min-height: 8rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tile:hover {
            transform: translateY(-0.125rem);
        }
        .tile:nth-child(4n+1) {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
        }
        .tile:nth-child(4n+2) {
            background: linear-gradient(45deg, #10b981, #34d399);
        }
        .tile:nth-child(4n+3) {
            background: linear-gradient(45deg, #ef4444, #f87171);
        }
        .tile:nth-child(4n) {
            background: linear-gradient(45deg, #8b5cf6, #a78bfa);
        }
        .tile:nth-child(4n+5) {
            background: linear-gradient(45deg, #f59e0b, #fbbf24);
        }
        .tile:nth-child(4n+6) {
            background: linear-gradient(45deg, #0d9488, #14b8a6);
        }
        .control-group {
            min-width: 10rem;
            margin-right: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .control-group label {
            font-size: 1rem;
            font-weight: bold;
        }
        .control-group input,
        .control-group select {
            background-color: #f9fafb;
            transition: background-color 0.2s;
        }
        .control-group input:focus,
        .control-group select:focus {
            background-color: #e0e7ff;
        }
        .standard-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            border: none;
            transition: background-color 0.2s, transform 0.2s;
            text-align: center;
        }
        .standard-btn:hover {
            transform: translateY(-0.125rem);
        }
        .standard-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #4f46e5;
        }
        .clear-btn {
            padding: 0.25rem;
            font-size: 0.75rem;
            line-height: 1;
            border-radius: 0.25rem;
            background-color: #e5e7eb;
            color: #374151;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-left: 0.5rem;
        }
        .clear-btn:hover {
            background-color: #d1d5db;
        }
        @media (max-width: 640px) {
            .control-group {
                min-width: 8rem;
                margin-right: 0;
                margin-bottom: 0.75rem;
            }
        }
    </style>
</head>
<body class="min-h-screen p-.5rem w-full">
<div class="container mx-auto">
<!--    <h1 class="text-2rem font-bold text-gray-800 mb-2rem w-full">CSV Data Viewer</h1>-->
    <!-- Controls: Single Row -->
    <div class="flex flex-wrap items-end gap-1.5rem mb-2rem">
        <div class="control-group">
            <label class="block text-1rem font-bold text-gray-700 mb-0.5rem">Upload CSV File</label>
            <input type="file" id="csvFileInput" accept=".csv" class="block w-full text-0.875rem text-gray-500
                    file:mr-0.25rem file:py-0.5rem file:px-1rem file:rounded file:border-0
                    file:text-0.875rem file:font-semibold file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100">
        </div>
        <div class="control-group">
            <label for="columnFilter" class="block text-1rem font-bold text-gray-700 mb-0.5rem">Filter by Column</label>
            <select id="columnFilter" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-0.875rem">
                <option value="SKU">SKU</option>
            </select>
        </div>
        <div class="control-group flex items-center">
            <div class="flex-1">
                <label for="filterValue" class="block text-1rem font-bold text-gray-700 mb-0.5rem">Filter Value</label>
                <input type="text" id="filterValue" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-0.875rem" placeholder="Enter filter value">
            </div>
            <button id="clearFilterValue" class="clear-btn">✕</button>
        </div>
        <div class="control-group">
            <label class="block text-1rem font-bold text-gray-700 mb-0.5rem">Date Range (Order Date)</label>
            <div class="flex items-center mb-0.5rem">
                <input type="date" id="dateStart" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-0.875rem" placeholder="Start Date">
                <button id="clearDateStart" class="clear-btn">✕</button>
            </div>
            <div class="flex items-center">
                <input type="date" id="dateEnd" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-0.875rem" placeholder="End Date">
                <button id="clearDateEnd" class="clear-btn">✕</button>
            </div>
        </div>
        <div class="control-group">
            <label for="metric" class="block text-1rem font-bold text-gray-700 mb-0.5rem">Metric</label>
            <select id="metric" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-0.875rem">
                <option value="Parent SKU" selected>Parent SKU</option>
                <option value="Category">Category</option>
            </select>
        </div>
        <div class="control-group">
            <label for="topItems" class="block text-1rem font-bold text-gray-700 mb-0.5rem">Top Items</label>
            <input type="number" id="topItems" min="1" max="100" value="10" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-0.875rem" placeholder="1-100">
        </div>
        <div class="control-group">
            <button id="exportBtn" class="standard-btn text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500" disabled>Export Filtered Data</button>
        </div>
        <div class="control-group">
            <button id="toggleTableBtn" class="standard-btn text-white bg-gray-600 hover:bg-gray-700 focus:ring-gray-500">Hide Table</button>
        </div>
        <div class="control-group">
            <button id="resetFiltersBtn" class="standard-btn text-white bg-red-600 hover:bg-red-700 focus:ring-red-500">Reset Filters</button>
        </div>
    </div>
    <!-- Tiles Container -->
    <div id="tilesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-1.25rem mb-2rem"></div>
    <!-- DataTable -->
    <div id="dataTableContainer" class="w-full">
        <table id="dataTable" class="display w-full text-0.875rem text-left text-gray-500">
            <thead>
            <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function () {
        let table;
        let csvData = [];
        // const allowedColumns = [
        //     'Parent SKU',
        //     'Order ID', 'Order Date', 'Cart Name', 'Total Price', 'Product Subtotal',
        //     'Discount', 'Shipping & Handling', 'Tax', 'Bill To (Email)', 'Ship To (Name)',
        //     'Ship To (Phone)', /* 'Shipment Date' excluded */ 'SKU', 'SKU Description', 'Category',
        //     'Ordered Qty', 'Shipped Qty', 'Vendor', 'Shipping Cost', 'Shipper', 'Tags'
        // ];
        const allowedColumns = [
            'Parent SKU', 'Order Date', 'Cart Name', 'Total Price', 'Product Subtotal',
            'Discount', 'Shipping & Handling', 'Tax', /* 'Shipment Date' excluded */ 'SKU', 'SKU Description', 'Category',
            'Ordered Qty', 'Shipped Qty', 'Vendor', 'Shipping Cost'
        ];

        // Function to extract Parent SKU from SKU
        function getParentSKU(sku) {
            if (!sku || typeof sku !== 'string') return '';
            const lastDashIndex = sku.lastIndexOf('-');
            return lastDashIndex !== -1 ? sku.substring(0, lastDashIndex) : sku;
        }

        // Function to parse date in MM/DD/YYYY or YYYY-MM-DD format
        function parseDate(dateStr) {
            if (!dateStr) return null;
            let date;
            if (dateStr.includes('/')) {
                const [month, day, year] = dateStr.split('/').map(Number);
                date = new Date(year, month - 1, day);
            } else {
                date = new Date(dateStr);
            }
            return isNaN(date) ? null : date;
        }

        // Function to update tiles based on filtered data and metric
        function updateTiles(data, topN, metric) {
            const counts = {};
            const descriptions = {};
            data.forEach(row => {
                const key = row[metric];
                if (key) {
                    counts[key] = (counts[key] || 0) + 1;
                    if (metric === 'Parent SKU' && row['SKU Description']) {
                        descriptions[key] = row['SKU Description'];
                    } else if (metric === 'Category' && row['SKU Description']) {
                        descriptions[key] = row['SKU Description'];
                    } else {
                        descriptions[key] = 'No description';
                    }
                }
            });

            const sortedItems = Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, topN)
                .map(entry => ({ key: entry[0], count: entry[1], description: descriptions[entry[0]] || 'No description' }));

            $('#tilesContainer').empty();
            sortedItems.forEach(item => {
                $('#tilesContainer').append(`
                        <div class="tile flex flex-col items-center justify-center p-2">
                            <h3 class="text-xl font-semibold text-center" title="${item.key}">${item.key}</h3>
                            <p class="font-bold text-6xl m-2">${item.count}</p>
                            <p class="pill text-md text-center py-1 px-2 " style="border-radius: 5px" title="${item.description}">${item.description}</p>
                        </div>
                    `);
            });
        }

        // Load saved preferences
        function loadPreferences() {
            const savedColumn = localStorage.getItem('columnFilter');
            const savedFilterValue = localStorage.getItem('filterValue');
            const savedMetric = localStorage.getItem('metric');
            const savedTopItems = localStorage.getItem('topItems');
            const savedDateStart = localStorage.getItem('dateStart');
            const savedDateEnd = localStorage.getItem('dateEnd');

            if (savedColumn) $('#columnFilter').val(savedColumn);
            if (savedFilterValue) $('#filterValue').val(savedFilterValue);
            if (savedMetric) $('#metric').val(savedMetric);
            if (savedTopItems) $('#topItems').val(savedTopItems);
            if (savedDateStart) $('#dateStart').val(savedDateStart);
            if (savedDateEnd) $('#dateEnd').val(savedDateEnd);
        }

        // Load saved CSV data
        function loadSavedCSVData() {
            const savedData = localStorage.getItem('csvData');
            if (savedData) {
                csvData = JSON.parse(savedData);
                if (csvData.length > 0) {
                    // Populate column filter dropdown with allowed columns (exclude Shipment Date)
                    const columns = allowedColumns.filter(col => Object.keys(csvData[0]).includes(col) && col !== 'Shipment Date');
                    $('#columnFilter').empty();
                    columns.forEach(col => {
                        $('#columnFilter').append(`<option value="${col}">${col}</option>`);
                    });

                    // Load saved preferences
                    loadPreferences();

                    // Initialize DataTable
                    if (table) table.destroy();
                    table = $('#dataTable').DataTable({
                        data: csvData,
                        columns: columns.map(col => ({ title: col, data: col, name: col })),
                        pageLength: 10,
                        searching: true,
                        paging: true,
                        info: true,
                        ordering: true,
                        autoWidth: false,
                        columnDefs: [
                            {
                                targets: '_all',
                                render: function (data, type, row) {
                                    if (type === 'display' && data) {
                                        return $('<div>').text(data).html();
                                    }
                                    return data;
                                }
                            },
                            { visible: false, targets: allowedColumns.indexOf('Shipment Date') }
                        ]
                    });

                    // Apply date filter
                    applyDateFilter();

                    // Apply saved filters
                    const savedColumn = localStorage.getItem('columnFilter');
                    const savedFilterValue = localStorage.getItem('filterValue');
                    if (savedColumn && savedFilterValue) {
                        const columnIndex = table.column(savedColumn + ':name').index();
                        if (columnIndex !== null) {
                            table.column(columnIndex).search(savedFilterValue, false, false);
                        }
                    }
                    table.draw();

                    // Update tiles with initial settings
                    const filteredData = table.rows({ search: 'applied' }).data().toArray();
                    const topN = Math.min(Math.max(parseInt($('#topItems').val()) || 10, 1), 100);
                    const metric = $('#metric').val();
                    updateTiles(filteredData, topN, metric);

                    // Enable export button
                    $('#exportBtn').prop('disabled', false);
                }
            }
        }

        // Save preferences
        function savePreferences() {
            localStorage.setItem('columnFilter', $('#columnFilter').val());
            localStorage.setItem('filterValue', $('#filterValue').val());
            localStorage.setItem('metric', $('#metric').val());
            localStorage.setItem('topItems', $('#topItems').val());
            localStorage.setItem('dateStart', $('#dateStart').val());
            localStorage.setItem('dateEnd', $('#dateEnd').val());
        }

        // Apply date range filter (Order Date only)
        function applyDateFilter() {
            $.fn.dataTable.ext.search.push(
                function(settings, data, dataIndex) {
                    const orderDate = parseDate(data[allowedColumns.indexOf('Order Date')]);
                    const startDate = parseDate($('#dateStart').val());
                    const endDate = parseDate($('#dateEnd').val());

                    if (!startDate && !endDate) return true;
                    if (startDate && endDate) {
                        return orderDate && orderDate >= startDate && orderDate <= endDate;
                    }
                    if (startDate) {
                        return orderDate && orderDate >= startDate;
                    }
                    if (endDate) {
                        return orderDate && orderDate <= endDate;
                    }
                    return true;
                }
            );
        }

        // Handle CSV file upload
        $('#csvFileInput').on('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        // Add Parent SKU and filter data to include only allowed columns
                        csvData = results.data.map(row => {
                            const filteredRow = { 'Parent SKU': getParentSKU(row['SKU']) };
                            allowedColumns.forEach(col => {
                                if (col !== 'Parent SKU' && row[col] !== undefined) {
                                    filteredRow[col] = row[col];
                                }
                            });
                            return filteredRow;
                        }).filter(row => Object.keys(row).length > 0);

                        if (csvData.length > 0) {
                            // Save CSV data to localStorage
                            localStorage.setItem('csvData', JSON.stringify(csvData));

                            // Populate column filter dropdown with allowed columns (exclude Shipment Date)
                            const columns = allowedColumns.filter(col => Object.keys(csvData[0]).includes(col) && col !== 'Shipment Date');
                            $('#columnFilter').empty();
                            columns.forEach(col => {
                                $('#columnFilter').append(`<option value="${col}">${col}</option>`);
                            });

                            // Load saved preferences
                            loadPreferences();

                            // Initialize DataTable with allowed columns, hide Shipment Date
                            if (table) table.destroy();
                            table = $('#dataTable').DataTable({
                                data: csvData,
                                columns: columns.map(col => ({ title: col, data: col, name: col })),
                                pageLength: 10,
                                searching: true,
                                paging: true,
                                info: true,
                                ordering: true,
                                autoWidth: false,
                                columnDefs: [
                                    {
                                        targets: '_all',
                                        render: function (data, type, row) {
                                            if (type === 'display' && data) {
                                                return $('<div>').text(data).html();
                                            }
                                            return data;
                                        }
                                    },
                                    { visible: false, targets: allowedColumns.indexOf('Shipment Date') }
                                ]
                            });

                            // Apply date filter
                            applyDateFilter();

                            // Apply saved filters
                            const savedColumn = localStorage.getItem('columnFilter');
                            const savedFilterValue = localStorage.getItem('filterValue');
                            if (savedColumn && savedFilterValue) {
                                const columnIndex = table.column(savedColumn + ':name').index();
                                if (columnIndex !== null) {
                                    table.column(columnIndex).search(savedFilterValue, false, false);
                                }
                            }
                            table.draw();

                            // Update tiles with initial settings
                            const filteredData = table.rows({ search: 'applied' }).data().toArray();
                            const topN = Math.min(Math.max(parseInt($('#topItems').val()) || 10, 1), 100);
                            const metric = $('#metric').val();
                            updateTiles(filteredData, topN, metric);

                            // Enable export button
                            $('#exportBtn').prop('disabled', false);
                        }
                    }
                });
            }
        });

        // Handle real-time filtering and update tiles
        $('#filterValue').on('input', function () {
            const column = $('#columnFilter').val();
            const value = $(this).val();
            const columnIndex = table.column(column + ':name').index();
            if (columnIndex !== null) {
                table.column(columnIndex).search(value, false, false).draw();
                const filteredData = table.rows({ search: 'applied' }).data().toArray();
                const topN = Math.min(Math.max(parseInt($('#topItems').val()) || 10, 1), 100);
                const metric = $('#metric').val();
                updateTiles(filteredData, topN, metric);
                savePreferences();
            }
        });

        // Handle column filter change and update tiles
        $('#columnFilter').on('change', function () {
            $('#filterValue').val('').trigger('input'); // Reset filter value and reapply
            const filteredData = table.rows({ search: 'applied' }).data().toArray();
            const topN = Math.min(Math.max(parseInt($('#topItems').val()) || 10, 1), 100);
            const metric = $('#metric').val();
            updateTiles(filteredData, topN, metric);
            savePreferences();
        });

        // Handle date range filter and update tiles
        $('#dateStart, #dateEnd').on('change', function () {
            table.draw();
            const filteredData = table.rows({ search: 'applied' }).data().toArray();
            const topN = Math.min(Math.max(parseInt($('#topItems').val()) || 10, 1), 100);
            const metric = $('#metric').val();
            updateTiles(filteredData, topN, metric);
            savePreferences();
        });

        // Handle top items and metric change
        $('#topItems, #metric').on('change input', function () {
            const filteredData = table.rows({ search: 'applied' }).data().toArray();
            const topN = Math.min(Math.max(parseInt($('#topItems').val()) || 10, 1), 100);
            const metric = $('#metric').val();
            updateTiles(filteredData, topN, metric);
            savePreferences();
        });

        // Handle table toggle
        $('#toggleTableBtn').on('click', function () {
            const $container = $('#dataTableContainer');
            const isHidden = $container.hasClass('hidden');
            $container.toggleClass('hidden', !isHidden);
            $(this).text(isHidden ? 'Hide Table' : 'Show Table');
        });

        // Handle export to CSV
        $('#exportBtn').on('click', function () {
            const filteredData = table.rows({ search: 'applied' }).data().toArray();
            if (filteredData.length === 0) {
                alert('No data to export after filtering.');
                return;
            }

            // Convert filtered data to CSV, excluding Shipment Date
            const exportData = filteredData.map(row => {
                const filteredRow = { ...row };
                delete filteredRow['Shipment Date'];
                return filteredRow;
            });
            const csv = Papa.unparse(exportData);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'filtered_data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Handle reset filters
        $('#resetFiltersBtn').on('click', function () {
            $('#columnFilter').val('SKU');
            $('#filterValue').val('');
            $('#dateStart').val('');
            $('#dateEnd').val('');
            $('#topItems').val('10');
            $('#metric').val('Parent SKU');
            savePreferences();
            if (table) {
                table.search('').columns().search('').draw();
                const filteredData = table.rows({ search: 'applied' }).data().toArray();
                const topN = 10;
                const metric = 'Parent SKU';
                updateTiles(filteredData, topN, metric);
            }
        });

        // Handle clear text boxes
        $('#clearFilterValue').on('click', function () {
            $('#filterValue').val('').trigger('input');
        });
        $('#clearDateStart').on('click', function () {
            $('#dateStart').val('').trigger('change');
        });
        $('#clearDateEnd').on('click', function () {
            $('#dateEnd').val('').trigger('change');
        });

        // Load saved CSV data on page load
        loadSavedCSVData();
    });
</script>
</body>
</html>
